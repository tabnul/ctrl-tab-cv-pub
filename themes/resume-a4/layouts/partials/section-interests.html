{{ $data := index site.Data site.Language.Lang }}
<div class="item">
    <dl>
        {{ range $data.interests.professional }}
        <dt>{{ .groupName }}</dt>
        <dd>
            {{- range .list -}}
            <span>{{.}}</span>
            {{- end -}}
        </dd>
        {{ end }}
        {{ range $data.interests.private }}
        <dt>{{ .groupName }}</dt>
        <dd>
            {{- range .list -}}
            <span>{{.}}</span>
            {{- end -}}
        </dd>
        {{ end }}
    </dl>
</div>
